<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<script src="assets/javascript/app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
		<h2>hello</h2>
		</div>
		<div class="row"> 
			<div class="col-sm-4 col-xs-12">
				<div id="error" style="display: none">Please fill out all fields</div>
				<form role="form" id="train-form">
					<div class="form-group">
						<label for="name">Train Name</label>
						<input class="form-control" id="name-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<div class="form-group">
						<label for="start-time">First Train Time (HH:mm - military time)</label>
						<input class="form-control" id="start-time-input" type="text" pattern="([0-1]{1}[0-9]{1}|20|21|22|23):[0-5]{1}[0-9]{1}" placeholder="e.g. 14:30">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency</label>
						<span>
							<input class="form-control" id="frequency-input" type="number">
						</span>
						<span>
						<select name="units" id="units-select">
							<option value="minutes">minutes</option>
						    <option value="hours">hours</option>
						</select>
						</span>
						<div id="time-error" style="display: none">Please enter a valid time</div>
					</div>
					<button id="add-train" type="submit">Add Train</button>
					<div id="error" style="display: none">Please fill out all fields</div>
				</form>
			</div>

			<div class="col-sm-8 col-xs-12">
			<table class="table table-striped table-hover" id="schedule">
				<thead>
					<tr id="schedule-head">
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="schedule-body">
				</tbody>
			</table>
			<button id="clear-schedule" type="button">Clear Schedule</button>
			</div>
		</div>
	</div>
</body>
</html>
